<div class="d-flex flex-column flex-shrink-0 text-white p-3 collapse h-100" style="background-color: #080c26;" id="navbarToggleExternalContent">
  <a routerLink="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <strong>
      <span class="fs-3" style="font-family: Arial, Helvetica, sans-serif;">Finanzify</span>
    </strong>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    @for (item of items; track items){
      <li class="mt-2">
        <a [routerLink]="item.link" routerLinkActive="active" class="nav-link text-white">
          <i class="bi me-2" [class]="item.icon"></i>
          {{item.title}}
        </a>
      </li>
    }
  </ul>
  <hr class="mt-auto">
  <a routerLink="/dashboard" class="nav-link text-white align-self-center" (click)="logout()"><!-- routerLink="/dashboard"-->
    <i class="bi bi-box-arrow-right me-2"></i>
    Log out
  </a>
</div>
