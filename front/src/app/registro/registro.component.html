<div class="container d-flex justify-content-center align-items-center" data-bs-theme="dark">
    <div class="card p-4">
        <h2 class="text-center mb-4">Registro de usuario</h2>
        <form (ngSubmit)="registro()" #loginForm="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre de usuario:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="correo">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="contrasena">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar contraseña:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required [(ngModel)]="confirm_contrasena">
            </div>
            <div id="cBoton" class="d-flex">
                <button id="myboton" type="submit" class="btn btn-primary">Registrar</button>
                @if (mostrar_mensaje) {
                    <div id="advertencia" [class]="claseAlert" role="alert">
                        {{mensage}}
                    </div>
                }
            </div>
            <div>
                <button
                type="button"
                class="btn btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#janelaModal">
                ¿Ya tienes una cuenta? Ingresa aquí
                </button>
            </div>
            <app-ingreso></app-ingreso>
        </form>
    </div>
</div>
