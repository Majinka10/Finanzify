<div class="container d-flex justify-content-center align-items-center">
    <div class="card p-4">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="correo">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="contrasena">
            </div>
            <div id="cBoton" class="d-flex">
                <button id="myboton" type="submit" class="btn btn-primary">Iniciar Sesión</button>
                @if (mostrar_mensaje) {
                    <div id="advertencia" class="alert alert-danger flex-grow-1" role="alert">
                        {{mensage}}
                    </div>
                }
            </div>
            <a routerLink="/registro" class="register-link">¿No tienes una cuenta? Regístrate aquí</a>
        </form>
    </div>
</div>
