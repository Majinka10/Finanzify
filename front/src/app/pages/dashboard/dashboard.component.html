<div class="m-0 p-0 bg-light d-flex" *ngIf="usuarioCargado">
    <div class="col-10 p-4">
        <div class="row">
            <div class="col-sm-4">
                <app-header-interno/>
            </div>
            <div class="col-sm-4">
                <app-registrar-ingreso />
            </div>
            <div class="col-sm-4">
                <app-registrar-gasto />
            </div>
        </div>
        <div class="row mt-4">
            <div class="row m-0 p-0"> 
                <div class="col-sm-4">
                    <div class="card p-3">
                        <div class="card-body">
                            <h5 class="card-title">Ingresos</h5>
                            <h2 class="card-subtitle mb-2 text-body-secondary">${{balance.ingresos.toLocaleString()}}</h2>
                            <p class="card-text"><span style="color: green;"><i class="bi bi-chevron-double-up"></i> 6.5%</span> frente a los últimos 30 días</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card p-3">
                        <div class="card-body">
                            <h5 class="card-title">Gastos</h5>
                            <h2 class="card-subtitle mb-2 text-body-secondary">${{balance.egresos.toLocaleString()}}</h2>
                            <p class="card-text"><span style="color: red;"><i class="bi bi-chevron-double-up"></i> 4.5%</span> frente a los últimos 30 días</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card p-3">
                        <div class="card-body">
                            <h5 class="card-title">Ahorros</h5>
                            <h2 class="card-subtitle mb-2 text-body-secondary">${{balance.ahorros.toLocaleString()}}</h2>
                            <p class="card-text"><span style="color: green;"><i class="bi bi-chevron-double-up"></i> 3.4%</span> frente a los últimos 30 días</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4 m-0 p-0">
                <div class="">
                    <app-gastos-versus-ingresos></app-gastos-versus-ingresos>
                </div>
            </div>
        </div>
    </div>
    <div class="col p-4 bg-white h-75">
        <app-movimientos-recientes></app-movimientos-recientes>
    </div>
</div>
